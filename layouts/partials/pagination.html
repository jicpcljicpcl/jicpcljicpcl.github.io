{{ $p := . }}

{{ if gt $p.TotalPages 1 }}
  <div class="container animate">
    <div class="pagination">
      <button class="load-more-posts button button--big">Load more posts</button>
    </div>
  </div>

  <script>
    var pagination_next_url = {{ with $p.Next }}"{{ .URL }}"{{ else }}""{{ end }};
    var pagination_next_page_number = {{ if $p.HasNext }}"{{ $p.Next.PageNumber }}"{{ else }}""{{ end }};
    var pagination_available_pages_number = "{{ $p.TotalPages }}";
  </script>
{{ end }}
